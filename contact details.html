<html>
<head>

<body>
	<div class="container">

			<div class="left-side"></div>

					<form name="contact-form"  method="post" action="anca_craciunica@yahoo.com" onsubmit="return validateemail(anca_craciunica@yahoo.com);">

				<button class="btn">

			</form>
			</div>
		</div>
	</div>
	<script> /*a few lines of javascript to validate the form so that the user introduce a valid email address*/
	function validateemail()
	{
	var x=document.myform.email.value;
	var atposition=x.indexOf("@");
	var dotposition=x.lastIndexOf(".");
	if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){
	alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);
	return false;
	}
	}
	</script>
